<div id="timer" class="stopwatch">
    <div class="digits">10</div>
</div>

<button onclick="$('#timer').stopwatch('start')">Start</button>
<button onclick="$('#timer').stopwatch('pause')">Pause</button>
<button onclick="$('#timer').stopwatch('resume')">Resume</button>
<button onclick="$('#timer').stopwatch('stop')">Stop</button>
<button onclick="$('#timer').stopwatch('reset')">Reset</button>
<br />
<button onclick="$('#timer').stopwatch(window.richwidgets.timerOptions)">Instantiate</button>
<button onclick="$('#timer').stopwatch('destroy')">Destroy</button>
